server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      discovery:
        localtor:
          enabled: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            - RemoveRequestHeader=Cookie
        - id: car-service
          uri: lb://car-service
          predicates:
            - Path=/car/**
        - id: bike-service
          uri: lb://bike-service
          predicates:
            - Path=/bike/**
  security:
    oauth2:
      client:
        provider:
          keycloack:
            authorization-uri: http://localhost:9000/auth/realms/tutorial-realm/protocol/openid-connect/auth
            userinfo-uri: http://localhost:9000/auth/realms/tutorial-realm/protocol/openid-connect/userinfo
            user-name-attribute: preferred_username
            token-uri: http://localhost:9000/auth/realms/tutorial-realm/protocol/openid-connect/token
          registration:
            tutorial-client:
              provider: keycloack
              client-id: tutorial-client
              client-secret: DeVXedizMv6zsFmfVqa9MsSHGFKBZ62G
              authorization-grant-type: authorization_code
              redirect-uri: http://localhost:8080/login/oauth2/code/tutorial-client